<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        background-color: rgb(45, 36, 60);
      }
      .container {
        background-color: rgb(48, 51, 65);
        width: 30%;
        max-width: 400;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <section>
      <p id="countDown">0</p>
      <div class="button">
        <button class="start_btn">Start</button>
        <button class="reset_btn">Reset</button>
        <button class="stop_btn">Stop</button>
        <button class="time_btn">GetTime</button>
        <button class="clear_btn">Clear Time</button>
      </div>
      <div class="resetValue"></div>
    </section>
    <script>
      let countelement = document.getElementById("countDown");
      let resetValue = document.querySelector(".resetValue");

      let startCount = 0;
      //global scop interval id
      let intervalId;

      //paragraph
      let newPara;
      //start timer //1 button

      const startTimer = () => {
        intervalId = setInterval(() => {
          countelement.innerText = startCount++;
        }, 1000);
      };

      //for stoping timer
      const stopTimer = () => {
        showStopValue();
        clearInterval(intervalId);
      };

      //for clear timeer

      const resetTimer = () => {
        startCount = 0;
        countelement.innerText = startCount;
        clearInterval(intervalId);
      };

      const showStopValue = () => {
        newPara = document.createElement("p");
        newPara.innerText = `The Time is ${startCount - 1}`;
        resetValue.append(newPara);
      };

      //clear time

      const clearTimeValue = () => {
        resetValue.innerText = " ";
      };

      //event listener buttons reference

      document
        .querySelector(".start_btn")
        .addEventListener("click", startTimer);

      document
        .querySelector(".reset_btn")
        .addEventListener("click", resetTimer);

      document.querySelector(".stop_btn").addEventListener("click", stopTimer);

      document
        .querySelector(".time_btn")
        .addEventListener("click", showStopValue);

      document
        .querySelector(".clear_btn")
        .addEventListener("click", clearTimeValue);
    </script>
  </body>
</html>
